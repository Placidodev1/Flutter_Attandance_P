name: Registoflutterattandance
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
    
    


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  iconify_flutter: ^0.0.5
  google_fonts: ^6.1.0
  dropdown_button2: ^2.3.8
  flutter_barcode_scanner: ^2.0.0
  geolocator: ^10.1.0
  shared_preferences: ^2.0.8
  intl: ^0.18.1
  local_auth: ^2.1.7
  pretty_qr_code: ^3.0.0
  barcode_widget: ^2.0.4
  pdf: ^3.10.7
  qr_flutter: ^4.1.0
  image: ^4.1.3
  open_file: ^3.3.2
  path_provider: ^2.1.1
  printing: ^5.11.1
  screenshot: ^2.1.0
  get: ^4.6.6



dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.''
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  


  uses-material-design: true
  
  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/imagens/
    - assets/
    - lib/imagens/backpc.JPG
    - lib/imagens/person.jpg
    
 
  fonts:
    - family: Poppins
      fonts: 
        - asset: assets/Poppins-Light.ttf
        - weight: 300
        - asset: assets/Poppins-Regular.ttf
        - weight: 400
        - asset: assets/Poppins-Italic.ttf
        - style:  italic
        - asset: assets/Poppins-Medium.ttf
        - weight: 500
        - asset: assets/Poppins-MediumItalic.ttf
        - weight: 500
        - style: italic
        - asset: assets/Poppins-SemiBold.ttf
        - weight: 600
        - asset: assets/Poppins-Bold.ttf
        - weight: 700
        
        
        